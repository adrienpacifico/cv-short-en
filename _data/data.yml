career-profile:
    title: Professionnal Profile
    summary: |
      <br>
        * Eight years of experience in data analysis with Python.
        * Literacy in  <strong>computer science, statistics, machine learning </strong> and <strong> econometrics.</strong>
        * Eager to learn new technologies and solve complex problems
        * Focused on best practices and methodologies (MLOPS, unit tests, code quality, KAIZEN, etc).
        * Constant technology watch on data science tools through different channels (twitter, hacker news, medium, newsletters, etc.)
        * Abilities in microeconomic modeling: behavioral models and decision theory, game theory, principal-agent problem, operational research/optimization. 
        * Strong interest in **causal inference** (prescriptive over predictive),  and the latest innovations in the field (e.g. synthetic control), and especially methods used to apply Machine Learning to Causal Inference ([Double ML, Chernozhukov & al (2017)](https://arxiv.org/abs/1608.00060) ; [Generalized Random Forest, Ahtey & al (2018)](https://arxiv.org/pdf/1610.01271.pdf) ; [Pearl (2019)](https://ftp.cs.ucla.edu/pub/stat_ser/r481-reprint.pdf)).
